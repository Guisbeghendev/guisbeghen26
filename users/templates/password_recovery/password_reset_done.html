{% extends 'base.html' %}
{% block title %}E-mail Enviado - GUISBEGHEN{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md text-center bg-surface p-8 rounded-lg card-surface">
        <i class="fas fa-paper-plane text-success text-5xl mb-6"></i>
        <h1 class="text-2xl font-bold text-white uppercase tracking-tight mb-4">E-mail Enviado</h1>
        <p class="text-silver text-sm leading-relaxed mb-8">
            Enviamos as instruções para redefinir sua senha. Se você não receber em breve, verifique sua caixa de spam.
        </p>
        <a href="{% url 'users:login' %}" class="text-primary-purple hover:text-purple-hover font-semibold uppercase text-xs tracking-widest">Voltar para o Login</a>
    </div>
</div>
{% endblock %}
