{% extends 'base.html' %}
{% block title %}Recuperar Senha - GUISBEGHEN{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="bg-surface border border-transparent p-8 rounded-lg shadow-2xl card-surface">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-purple mb-2 uppercase tracking-tight">Recuperar Senha</h1>
                <p class="text-silver text-sm">Insira seu e-mail para receber as instruções.</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="flex flex-col gap-2">
                    <label for="id_email" class="text-silver text-xs font-semibold uppercase tracking-wider">Endereço de E-mail</label>
                    <input type="email" name="email" id="id_email" required
                        class="bg-white border border-silver/40 rounded px-4 py-3 text-black focus:outline-none focus:border-primary-purple transition-all duration-200">
                </div>

                <button type="submit"
                    class="w-full bg-primary-blue hover:bg-blue-hover text-white font-bold py-3 px-4 rounded transition-all duration-300 uppercase tracking-widest text-sm">
                    Enviar Link de Redefinição
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
