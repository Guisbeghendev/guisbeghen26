{% extends 'base.html' %}

{% block title %}{{ titulo }} - GUISBEGHEN{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-white uppercase tracking-widest mb-8 border-l-4 border-primary-purple pl-4">{{ titulo }}</h1>

        <form method="post" class="card-surface p-8 bg-surface rounded-lg space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-silver text-xs uppercase font-bold mb-2 tracking-widest">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-error text-[10px] mt-1 uppercase">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4 flex gap-4">
                <button type="submit" class="flex-1 bg-primary-purple hover:bg-purple-hover text-white py-3 font-bold uppercase text-xs tracking-widest transition-all">Salvar Galeria</button>
                <a href="{% url 'repositorio:painel_gestao' %}" class="flex-1 border border-silver text-silver hover:text-white hover:border-white py-3 text-center font-bold uppercase text-xs tracking-widest transition-all">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Campos com fundo branco e texto preto */
    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        background: #FFFFFF !important;
        border: 1px solid #ADB5BD;
        color: #000000 !important;
        padding: 10px;
        font-size: 14px;
        color-scheme: light;
    }

    /* Ícone do calendário preto para contrastar com fundo branco */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0);
        cursor: pointer;
    }

    input:focus {
        outline: 2px solid #7851A9;
        border-color: #7851A9;
    }

    ul#id_grupos_audiencia {
        display: grid;
        grid-template-cols: repeat(2, 1fr);
        gap: 10px;
        color: #ADB5BD;
        font-size: 12px;
    }
</style>
{% endblock %}
